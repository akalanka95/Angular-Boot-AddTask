<ul class="list-group">
  <li *ngFor="let task of tasks" class="list-group-item">
    <div class="task-checkbox">
      <input type="checkbox" class="list-child"
             (change)="onTaskChange($event,task)"
      [checked]="task.completed">
      <span ngClass="{{task.completed ? 'name completed' : 'name'}}">{{task.name}}</span>
      <button class="btn btn-danger btn-sm  float-right"
      (click)="deleteTask(task)">Delete</button>
      <span class="badge {{getDateLabel(task)}} float-right" style="margin-right: 40px">{{task.date}}</span>
    </div>
  </li>
</ul>
